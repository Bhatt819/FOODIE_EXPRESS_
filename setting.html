<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .dark-mode .container {
            background: #333;
            color: white;
        }
        label {
            font-weight: bold;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .flex {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Settings</h2>

        <!-- Dark Mode Toggle -->
        <div class="flex">
            <label for="darkMode">Dark Mode:</label>
            <input type="checkbox" id="darkMode">
        </div>

        <!-- Profile Settings -->
        <h3>Profile Settings</h3>
        <div class="flex">
            <input type="text" id="adminName" value="Admin Name">
            <input type="email" id="adminEmail" value="admin@example.com">
            <button onclick="saveProfile()">Save</button>
        </div>

        <!-- Notifications -->
        <h3>Notifications</h3>
        <div class="flex">
            <input type="checkbox" id="emailNotif" checked> Email Notifications
            <input type="checkbox" id="pushNotif"> Push Notifications
        </div>

        <!-- Security -->
        <h3>Security</h3>
        <button onclick="resetPassword()">Reset Password</button>
        <button onclick="enable2FA()">Enable 2FA</button>

        <!-- Recent Login Activity -->
        <h3>Recent Login Activity</h3>
        <ul id="loginActivity">
            <li>Loading...</li>
        </ul>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('darkMode').addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', this.checked);
        });
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkMode').checked = true;
        }

        // Save Profile Settings (Mock AJAX)
        function saveProfile() {
            alert('Profile saved successfully!');
            // You can replace this with an AJAX request to update the backend
        }

        // Security Functions
        function resetPassword() {
            alert('Password reset link sent!');
        }
        function enable2FA() {
            alert('2FA enabled!');
        }

        // Load Login Activity Dynamically (Mock Data)
        const loginData = [
            { date: 'March 7 - 10:30 AM', device: 'Chrome (Windows)' },
            { date: 'March 6 - 8:15 PM', device: 'Mobile (Android)' }
        ];
        document.getElementById('loginActivity').innerHTML = loginData
            .map(log => <li>${log.date} - ${log.device}</li>)
            .join('');
    </script>
</body>
</html>
