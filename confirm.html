<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .pay-button {
            background: green;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .pay-button:hover {
            background: darkgreen;
            transform: scale(1.05);
        }
        .cancel-button {
            background: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .cancel-button:hover {
            background: darkred;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Confirmation</h2>
        <div class="details">
            <p><strong>Order ID:</strong> #123456</p>
            <p><strong>Amount:</strong> $50.00</p>
            <p><strong>Payment Method:</strong> <span id="selected-method">Not Selected</span></p>
        </div>
        <button class="pay-button" onclick="confirmAndRedirect()">Confirm & Pay</button>
        <button class="cancel-button" onclick="cancelPayment()">Cancel Payment</button>
    </div>

    <script>
        // Get selected payment method from localStorage
        const selectedPaymentMethod = localStorage.getItem("selectedPaymentMethod");
        if (selectedPaymentMethod) {
            document.getElementById("selected-method").textContent = selectedPaymentMethod;
        }

        function confirmAndRedirect() {
            if (!selectedPaymentMethod) {
                alert("No payment method selected!");
                return;
            }

            // Simulate payment gateway redirection based on selection
            switch (selectedPaymentMethod) {
                case "PhonePe":
                    window.location.href = "https://www.phonepe.com/";
                    break;
                case "Google Pay":
                    window.location.href = "https://pay.google.com/";
                    break;
                case "Paytm":
                    window.location.href = "https://paytm.com/";
                    break;
                case "Credit/Debit Card":
                    window.location.href = "https://www.mastercard.com/";
                    break;
                case "Net Banking":
                    window.location.href = "https://www.netbanking.com/";
                    break;
                default:
                    alert("Invalid payment method selected!");
            }
        }

        function cancelPayment() {
            alert("Payment has been canceled.");
            window.location.href = "index.html"; // Redirect to homepage or cart
        }
    </script>
</body>
</html>
